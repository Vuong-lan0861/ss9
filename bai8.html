<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pi = 3.14159;
        let banKinh = Number(prompt("Nhập vào bán kính của hình tròn: "));
        let chuVi = 2 * pi * banKinh;
        let dienTich = pi * banKinh * banKinh;

        document.write("Bán kính hình chòn là:" + banKinh + "<br>");
        document.write("Chu vi hình chòn là:" + chuVi + "<br>");
        document.write("Chu vi hình chòn là:" + dienTich + "<br>");
    </script>
</body>
</html>
