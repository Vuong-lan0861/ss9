<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chieuDai = Number(prompt("Nhập chiều dài hình chữ nhât: "));
        let chieuRong = Number(prompt("Nhập chiều rộng hình chữ nhât: "));
        let chuVi = 2 * (chieuDai + chieuRong);
        let dienTich = chieuDai * chieuRong;
        document.write("Chiều rộng: " + chieuDai + "<br>");
        document.write("Chiều dài: " + chieuRong + "<br>");
        document.write("chu vi hình chữ nhật: " + chuVi  + "<br>");
        document.write("diện tích hình chữ nhật: "+ dienTich + "<br>");
    </script>
</body>
</html>
