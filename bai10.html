<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let soNguyen = parseInt(prompt("Nhập một số nguyên:"));

        let ketQua = soNguyen % 2 === 0 ? "số chẵn" : "số lẻ";

        document.write(soNguyen + " là " + ketQua);
    </script>
</body>

</html>
