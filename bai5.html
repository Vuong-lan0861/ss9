<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rate = parseFloat(prompt("Nhập hệ số lương:"));
        let basicSalary = parseFloat(prompt("Nhập lương cơ bản:"));
        let commission = parseFloat(prompt("Nhập tỷ lệ hoa hồng:"));
        let salary = (rate + commission) * basicSalary;
        document.write("Lương của nhân viên là: " + salary);

    </script>
</body>
</html>
