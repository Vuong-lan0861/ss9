<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let soThuNhat = Number(prompt("Nhâp vào số thứ nhất:"));
        let soThuHai = Number(prompt("Nhâp vào số thứ hai:"));
        let soThuBa = Number(prompt("Nhâp vào số thứ ba:"));
        let tongBaSo = soThuNhat + soThuHai + soThuBa;

        document.write("Số thứ nhất là:" + soThuNhat + "<br>");
        document.write("Số thứ hai là:" + soThuHai + "<br>");
        document.write("Số thứ ba là:" + soThuBa + "<br>");
        document.write("Tổng của ba số là: " + tongBaSo + "<br>");
    </script>
</body>

</html>
