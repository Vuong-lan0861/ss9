<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let namSinh = prompt("Nhập vào năm sinh của bạn:");
        let tuoi = new Date().getFullYear() - namSinh;
        document.write("Nhập vào năm sinh của bạn: " + namSinh + "<br>");
        document.write("Tuổi hiện tại của bạn là: " + tuoi + "<br>")
    </script>
</body>

</html>
